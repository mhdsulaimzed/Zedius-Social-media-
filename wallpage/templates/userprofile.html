{%extends 'base.html'%}
{%block head%}
<link rel="stylesheet" href="static/index.css">
{%endblock%}


{%block body%}
<div col-m9>
  
<section class="h-70 gradient-custom-2">
    <div class="container py-8 h-70">
      <div class="row d-flex justify-content-center align-items-center h-70">
        <div class="">
          <div class="card">
            <div class="rounded-top text-white d-flex flex-row" style="background-color: rgba(248, 167, 18, 0.841); height:200px;">
              <div class="ms-4 mt-5 d-flex flex-column" style="width: 150px;">
                {%if request.user.profiles.profile_pic%}
                <img src="{{request.user.profiles.profile_pic.url}}"
                  alt="Generic placeholder image" class="img-fluid rounded-circle img-thumbnail mt-5 mb-2"
                  style="width: 150px; z-index: 1">


                {%endif%}
                
                
                 
                
              </div>
              <div class="ms-3" style="margin-top: 130px;">
                <h5>{{request.user}}</h5>
                <p>{{request.user.profiles.city}}</p>
              </div>
            </div>
            <div class="p-4 text-black" style="background-color: #f8f9fa;">
              <div class="d-flex justify-content-end text-center py-1">
                <div>
                  <p class="mb-1 h5">0</p>
                  <p class="small text-muted mb-0">Photos</p>
                </div>
                <div class="px-3">
                  <p class="mb-1 h5">0</p>
                  <p class="small text-muted mb-0">Followers</p>
                </div>
                <div>
                  <p class="mb-1 mr-5 h5">0</p>
                  <p class="small text-muted mb-0 mr-5">Following</p>
                </div>
                <!-- <div>
                  {%if pro.user != request.user%}
                  <form method="post" action="">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-primary">Follow</button>
                    {%endif%}
                </form>
                </div> -->
              </div>
            </div>
            <div class="card-body p-4 text-black">
              <div class="mb-5">
                <p class="lead fw-normal mb-1">Bio</p>
                <div class="p-4" style="background-color: #f8f9fa;">
                  <p class="font-italic mb-1">-{{request.user.profiles.bio}}</p>
                  <p class="font-italic mb-1"></p>
                  <p class="font-italic mb-0"></p>
                </div>
              
              
              </div>
              <div class="d-flex justify-content-between align-items-center mb-4">
                <p class="lead fw-normal mb-0">Recent photos</p>
                <p class="mb-0"><a href="#!" class="text-muted">Show all</a></p>
              </div>
              <div class="row g-2">
                <div class="col mb-2">
                  <img src=""
                    alt="" class="w-100 rounded-3">
                </div>
                
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>

{%endblock%}
